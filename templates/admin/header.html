<script>
    function check_input_plus_minus(form) {
	var ok = true;
	if (form.find('input[name=point]').val() == '') {
	    ok = false;
	    form.find('input[name=point]').addClass("error");
	    form.find('input[name=point]').focus();
	} else {
	    form.find('input[name=point]').removeClass("error");
	}
	
	if (form.find('input[name=description]').val() == '') {
	    ok = false;
	    form.find('input[name=description]').addClass("error");
	    form.find('input[name=description]').focus();
	} else {
	    form.find('input[name=description]').removeClass("error");
	}
	
	return ok;
    }
		
		function inserEditorFile(url, image) {
				$('#uploadIVbutton').removeAttr('disabled');
				$('#uploadIVbutton').attr('value','Tải Ảnh/Video');
				if (image) {
					tinyMCE.activeEditor.execCommand('mceInsertContent', false, "<img src='{/literal}{the_url module=root-url}{literal}attachment/"+url+"' />");
				}
				else
				{
						alert("Video đã được chèn thành công. Sau khi nhấn nút lưu ở dưới, bạn xem video này ở trang chi tiết.");
						tinyMCE.activeEditor.execCommand('mceInsertContent', false, '<video controls width="640" height="360">'
												+'<source src="{/literal}{the_url module=root-url}{literal}attachment/'+url+'" type="video/mp4" />'
												+'Your browser does not support the video tag.</video>');
				}
		}
	
		function checkUploadEditorInput() {
				//code
				if($('#uploadEditorFile').val() == '')
				{
					$('#uploadEditorFile').css('border', 'solid 1px red');
					return false;
				} else
				{
					$('#uploadEditorFile').css('border', 'none');
					$('#uploadIVbutton').attr('disabled','disabled');
					$('#uploadIVbutton').attr('value','Đang tải...');
					return true;
				}
		}
		
		
$(document).ready(function(){
		$('.dataTable').tableHover();
		$(".btn_delete,.btn_uninstall").click( function() {
			var d = confirm(DeleteSure);
			if(d) return true;else return false;
		});
		
		//alert(parseFloat($('.stars').html()));
		//alert(2.5>parseInt(2));
		$('.stars').each(function() {
		    var string = '';
		    var rate = parseFloat($(this).html());
		    //alert(rate>3);
		    for(var i=1;i<=5;i++) {
			if (rate>i-1 && rate<i) {
			    string += '<span class="star half">2</span>';
			} else if (rate >= i) {
			    string += '<span class="star full">1</span>';
			} else {
			    string += '<span class="star none">3</span>';
			}
		    }
		    $(this).html(string);
		});
		
		$('.plus-icon').fancybox();
		$('.minus-icon').fancybox();
		
		$('.plus-icon').click(function() {
		    $('#plus-form h1 strong').html($(this).attr('username'));
		    $('#plus-form input[name=id]').val($(this).attr('rel'));
		});
		
		$('.minus-icon').click(function() {
		    $('#minus-form h1 strong').html($(this).attr('username'));
		    $('#minus-form input[name=id]').val($(this).attr('rel'));
		});
});
</script>
