<div id="currentPosition">

<div id="rightTop"> 
	<h3>Moderators</h3> 
	<ul class="subnav">

		<li><a class="btn1" href="#">{lang add_or_edit}</a></li>

<div class="info">
  <form action="moderator.php" method="post" id="EditFrm" name="edit_frm">
  <input type="hidden" name="id" value="{$item.id}" />
  <input type="hidden" name="page" value="{$smarty.get.page}" />
    <table class="infoTable">
      <tr>
        <th class="paddingT15">Member: </th>
        <td class="paddingT15 wordSpacing5">
		<strong>{$item.username}</strong>
	</td>
      </tr>
      <tr>
        <th class="paddingT15">Loại tin: </th>
        <td class="paddingT15 wordSpacing5">
		<select style="width:200px;" class="select2" name="types[]" multiple="multiple">
			<!--{foreach from=$types item=ii}-->
				<option {if $ii.checked}selected="selected"{/if} value="{$ii.name}">{$ii.name_s}</option>
			<!--{/foreach}-->
		</select>
	</td>
      </tr>
      <tr>
        <th class="paddingT15">Chuyên mục: </th>
        <td class="paddingT15 wordSpacing5">
		<select style="width:100%;" class="select2" name="industries[]" multiple="multiple">
			<!--{foreach from=$industries item=level1}-->
				<optgroup label="{$level1.name}">
					<!--{foreach from=$level1.children item=level2}-->
						<option {if $level2.checked}selected="selected"{/if} value="{$level2.id}">{$level2.name} ({$level1.name})</option>
					<!--{/foreach}-->
				</optgroup>				
			<!--{/foreach}-->
		</select>
	</td>
      </tr>
      <tr>
        <th class="paddingT15">Quyền hạn: </th>
        <td class="paddingT15 wordSpacing5">
		<select style="width:200px;" class="select2" name="rights[]" multiple="multiple">
			<!--{foreach from=$rights item=ii}-->
				<option {if $ii.checked}selected="selected"{/if} value="{$ii.name}">{$ii.name_s}</option>
			<!--{/foreach}-->
		</select>
	</td>
      </tr>
      <tr>
        <th class="paddingT15">Trạng thái kích hoạt: </th>
        <td class="paddingT15 wordSpacing5">
		<input {if !$item.status}checked="checked"{/if} type="radio" name="status" value="0" /> No
		<input {if $item.status}checked="checked"{/if} type="radio" name="status" value="1" /> Yes
	</td>
      </tr>
      
      <tr>
        <th></th>
        <td class="ptb20">
			<input style="float: left" class="formbtn" type="submit" name="save" value="{lang save}" />
			<a style="display: block;
				float: left;
				height: 19px;
				margin-left: 10px;
				padding: 2px 0 0;
				text-decoration: none;
				text-align: center;" href="moderator.php" class="formbtn" value="Hủy">Đóng</a>
			<a style="display: block;
				float: left;
				height: 19px;
				margin-left: 30px;
				padding: 2px 0 0;
				text-decoration: none;
				text-align: center;" href="moderator.php?id={$item.id}&do=del" class="formbtn btn_delete" title="Loại khỏi danh sách quản trị (moderators)">Xóa quyền</a>
		</td>
      </tr>
    </table>
  </form>
</div>
