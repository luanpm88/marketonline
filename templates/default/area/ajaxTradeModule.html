<h2 class="market-header-title">Thương mại
				{if $industry}
					- {$industry.name}
				{/if}
				{if $area}
					| 
					{if $area.level==3}
					<a class="level2" href="{the_url module=areas areatype_id=`$areatype.id` area_id=`$parent_area.id` title=`$parent_area.name`}">
						{$parent_area.name}
					</a>
					{/if}
					{if $area.level==3}
						<span class="delim">,</span>
					{/if}
					<a href="{the_url module=areas areatype_id=`$areatype.id` area_id=`$area.id` title=`$area.name`}">{$area.name}</a>
				{/if}
				{if $areatype}
						{if $area}
								<span class="delim">,</span>
						{else}
								|
						{/if}
						<a href="{the_url module=areas areatype_id=`$areatype.id`}">{$areatype.name}</a>
				{/if}
				
		</h2>

		<div class="market-product-module">
			<div class="box_left">
				<ul id="menu-features-list" class="menu">
					<!--{loop $industries_list item0 level_0 key0}-->
						<li id="menu-item-954" class="menu-item menu-item-type-post_type menu-item-object-page current-menu-item page_item page-item-916 current_page_item menu-item-954">
							<a href="{the_url title=`$area.name` module=areas area_id=`$smarty.get.area_id` areatype_id=`$smarty.get.areatype_id` type='thuong-mai' industry_id=`$item0.id` industry_name=`$item0.name`}" content="{$item0.name}" rel="1" class="item menu_lvl1 {if $smarty.get.industry_id==$item0.id}active{/if}">
								{$item0.name} <span></span>
							</a>
						</li>
					<!--{/loop}-->					
				</ul>
			</div>
			<div class="box_right">
			
			</div>
		</div>
