<script type="application/x-javascript">
    function ajaxCompanyModule(membergroup_id) {
	var type = '';
	if (typeof(membergroup_id)!='undefined') {
	    type = '&membergroup_id='+membergroup_id;
	}
	
	$('.company_module').addClass("loading");
	$.ajax({
		url: "index.php?do=area&action=ajaxCompanyModule&area_id=<!--{/literal}-->{$smarty.get.area_id}<!--{literal}-->&areatype_id=<!--{/literal}-->{$smarty.get.areatype_id}<!--{literal}-->"+type,
	}).done(function ( data ) {
	    if( console && console.log ) {
		if(data != '')
		{
		    $('.company_module').html(data);
		    $('.company_module').show();
		    $('.company_module').removeClass("loading");
		}
	    }
	});
    }
    
    function ajaxTradeModule(type_id) {
	var type = '';
	if (typeof(type_id)!='undefined') {
	    type = '&type_id='+type_id;
	}
	
	$('.trade_module').addClass("loading");
	$.ajax({
		url: "index.php?do=area&action=ajaxTradeModule&area_id=<!--{/literal}-->{$smarty.get.area_id}<!--{literal}-->&areatype_id=<!--{/literal}-->{$smarty.get.areatype_id}<!--{literal}-->"+type,
	}).done(function ( data ) {
	    if( console && console.log ) {
		if(data != '')
		{
		    $('.trade_module').html(data);
		    $('.trade_module').show();
		    $('.trade_module').removeClass("loading");
		}
	    }
	});
    }
    
    $(document).ready(function() {
	ajaxTradeModule();
	$('.trade_module .subtab-area ul li a').live("click", function() {
	    ajaxTradeModule($(this).attr("rel"));
	});
	$('.trade_module a.main_a').live("click", function() {
	    ajaxTradeModule();
	});
	
	ajaxCompanyModule();
	$('.company_module .subtab-area ul li a').live("click", function() {
	    ajaxCompanyModule($(this).attr("rel"));
	});
	$('.company_module a.main_a').live("click", function() {
	    ajaxCompanyModule();
	});
    });
</script>
<!--{/literal}-->
