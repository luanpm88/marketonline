{if true}
		<div class="top_areas_menu_box" style="">
			<div class="choose_area_label">Chọn thị trường</div>
			<div class="top_areas_menu">
				
			</div>
		</div>
		{literal}
		<script>
			$.ajax({
			url: "http://marketonline.vn:3000/pb_areas/display_tree?areatype_id={/literal}{$areatype.id}{literal}&area_id={/literal}{$area.id}{literal}&catgroup_id={/literal}{$catgroup.id}{literal}&type={/literal}{$smarty.get.type}{literal}&info_page={/literal}{$info_page}{literal}",
			}).done(function ( data ) {
				if( console && console.log ) {
					$(".top_areas_menu").html(data);
				}
			});
		</script>
		{/literal}
	{/if}
	
    {if !$catgroup && !$info_page && !$areainfo}
	
		<div class="announce_intro_box">
			
		</div>
		{literal}
		<script>
			$.ajax({
			url: "http://marketonline.vn:3000/pb_areas/announce_intro_box?areatype_id={/literal}{$areatype.id}{literal}&area_id={/literal}{$area.id}{literal}&catgroup_id={/literal}{$catgroup.id}{literal}&type={/literal}{$smarty.get.type}{literal}&info_page={/literal}{$info_page}{literal}",
			}).done(function ( data ) {
				if( console && console.log ) {
					$(".announce_intro_box").html(data);
					var link_3 = '{/literal}{the_url title=`$area.name` module=areas area_id=`$smarty.get.area_id` areatype_id=`$smarty.get.areatype_id` type='thuong-mai' catgroup_id=`$catgroup.id` catgroup_name=`$catgroup.name`}#14{literal}'
					var link_4 = '{/literal}{the_url title=`$area.name` module=areas area_id=`$smarty.get.area_id` areatype_id=`$smarty.get.areatype_id` type='thuong-mai' catgroup_id=`$catgroup.id` catgroup_name=`$catgroup.name`}#16{literal}'
					$(".announce_intro_box ul li").eq(2).find("a").attr("href", link_3)
					$(".announce_intro_box ul li").eq(3).find("a").attr("href", link_4)
				}
			});
		</script>
		{/literal}

    {/if}
