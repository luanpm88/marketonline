{if $items}
<div class="home-main-product-list">
    <ul class="banner">
        
        <!--{loop $items item level key}-->
            {if $key%5==0 && $key!=0}</ul><ul class="banner">{/if}
            <li>
                <a href="{$item.target_url}" target="_blank" title="{$item.name}">
                    <span class="img-box stretch_banner">
                        <img class="banner_{$item.size_width}_{$item.size_height} banner-item-{$item.id}" src="{$item.logo}" />
                    </span>
                    <span class="name">{$item.name}</span>
                    {if $item.text_line1}<span class="line1">{$item.text_line1}</span>{/if}
                    {if $item.text_line2}<span class="line2">{$item.text_line2}</span>{/if}
                </a>
            </li>
            
        <!--{/loop}-->
    </ul>
</div>
{/if}
