<div class="main-items-header">
    <a href="{the_url module='product_main'}" class="itemmain product">Sản phẩm</a>
    <a href="{the_url module='service_main'}" class="itemmain service">Dịch vụ</a>
    <a href="{the_url module='offer_main'}" class="itemmain market">Thương mại</a>
</div>

<div class="menu_industry_list">
	<!--<h3><a href="{the_url module='product_main'}">Danh mục sản phẩm</a></h3>-->
	<ul class="toptoptop">
		<!--{loop $industries item0 level_0 key0}-->
		{if $item0.count}
			<li class="level0 {if $level_0%4 == 0}clear{/if}">
				<a class="level0" href="{the_url module=`$module` level=1 industryid=`$item0.id` title=`$item0.name` membergroup_id=`$smarty.get.membergroup_id`}">
					{$item0.name} {$item0.count}
				    {if $module!="companies"}<i></i>{/if}
				</a>
				
				{if $module!="companies"}
				    <ul style="display: none">
					<!--{loop $item0.sub level1 level_1_industry key_level1}-->
						{if $level1.count}
							<li class="level1">
								<a class="level1" href="{the_url module=`$module` level=2 industryid=`$level1.id` title=`$level1.name`}">
									{$level1.name} {$level1.count}
								</a>
							</li>
						{/if}
					<!--{/loop}-->
				    </ul>
                                {/if}
			</li>
			{if $level_0++}{/if}
		{/if}
		<!--{/loop}-->
	</ul>
</div>
