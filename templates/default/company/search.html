<div id="body-wrapper-padding">

<div class="row">
  <div class="fifteen columns" style="padding-left: 0">

    <div id="page-title" class="connect_ptitle" style="padding-left: 110px">

    <div class="super-main-category mainproductpage company">
		<div class="show-but">
			Chuyên mục chính
			
		</div>
		<a href="{the_url module='companies'}" class="show-but current-but market">
			.			
		</a>
		<br style="clear:both" />
		<div class="main-cat-content-out">
			<span class="pointer_topmenuz">.</span>
			<div class="main-cat-content"></div>
		</div>
	</div>
    
    

    <div class="breadcrumbs"><a href="{$SiteUrl}">{lang home_page}</a> <span class="delim">/</span><a href="{the_url module=offer_main}">Thương hiệu</a></div>

    <h1 class="page-title">Thương hiệu {if $industry}- {$industry.name}{/if}</h1>
    
  </div>

  </div>
</div>



<div class="row company-container">
		
	
	
      <div class="row" style="margin: 0">
	<div style="margin-top: 0px;padding-left: 4px;" class="fifteen columns">
      
	  <span style="margin-right: 20px" class="icon back"></span>
	      <h2 class="block-title">
		  <span class="keyword-announce">
                        Tìm thương hiệu theo từ khóa '<strong>{$smarty.get.keyword}</strong>'
		  </span>
	      </h2>
	</div>
      </div>
      
      
	<div style="float: right; width: 300px; margin-top: -50px" id="searchleft_innerbox">
	    <form action="{the_url module='companies' action='search'}" method="get">
		<input type="hidden" name="do" value="company" />
		<input type="hidden" name="action" value="search" />
		<input value="{$smarty.get.keyword}" type="text" placeholder="Tìm kiếm" name="keyword" style="float: left">
		<input type="submit" value="Tìm kiếm">
	    </form>
	</div>
      
        <div class="works-list">
                
                <div class="pagination-list company-pagination">
                    {$pagination}
                </div>
                <br style="clear:both" />
                
                
          
              <ul style="height: 230px;" class="filterable-grid">
                  
                  <!--{loop $list item level key}-->
                      <li data-type="dentity motion sites web-design " data-id="id-1" class="item">
                          <div class="half odd">
                              <div class="pic"><img title="{$item.name}" alt="{$item.name}" style="margin:0 0;" src="{$item.logo}"></div>
                              
                              <a target="_blank" title="{$item.name}" href="{$item.href}"></a>
                          </div>
                            <div class="description-bottom">
                                  <div class="title">				      
                                      <h4><a target="_blank" title="{$item.name}" href="{$item.href}">{$item.name}</a></h4>
                                  </div>
                            </div>
                      </li>
                  <!--{/loop}-->
                    
              </ul>
        </div>
  
</div>




















</div>
  </div>
