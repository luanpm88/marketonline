<div class="panel panel-default">
	<div class="panel-heading">
	    <h3 class="panel-title">Tin nhắn
		{if $Count}
			<span class="badge pull-right">{$Count}</span>
		{/if}
	    </h3>                  
	</div>
	<div class="panel-body">
	    <ul>
		{if !$Items}
		    <li class="noitem" style="text-align: center">
			Hiện chưa có thông tin nào
		    </li>
		{/if}
		<!--{loop $Items item level key}-->
		    <li {if !$item.read}class="unread" read="0"{/if} onclick="getChatboxNew('{$item.chatid}x{$item.membertype_id}', false);" class="item"  chat-id="{$item.id}" mem="{$item.chatid}">
			<img src="{the_url module=root-url}{$item.company_logo}" />
			<p class="title"><strong>{$item.name}</strong></p>
			<p class="content chat-line">{$item.content|truncate:42}</p>
			<p class="timeinbox mic-info">{$item.created}</p>
		    </li>		    
		<!--{/loop}-->
	    </ul>
	</div>
	<!--<div class="panel-footer">
	    <a class="" href="{the_url module=root-url}virtual-office/pms.php">Xem thêm</a>                  
	</div>-->
    </div>
    {literal}
	<script>
	    {/literal}{if $Count}{literal}
		$('.top-chat-menu .badge_outer .badge').html('{/literal}{$Count}{literal}');
	    {/literal}{/if}{literal}
	</script>
    {/literal}
