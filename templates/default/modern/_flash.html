<div class="row">
    <div class="col-md-12">
        {if $flash_info}
            <div role="alert" class="alert alert-info">
                <strong>Thông báo! </strong>{$flash_info}                
            </div>
        {/if}
        {if $flash_success}
            <div role="alert" class="alert alert-success">
                <strong>Thành công! </strong>{$flash_success}
            </div>
        {/if}
        {if $flash_error}
            <div role="alert" class="alert alert-danger">
                <strong>Lỗi! </strong>{$flash_error}
            </div>
        {/if}
    </div>
</div>
