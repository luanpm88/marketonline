    <div class="panel panel-default">
	<div class="panel-heading">
	    <h3 class="panel-title">Hộp thư		
		{if $Count}
			<span class="badge pull-right">{$Count}</span>
		{/if}    
	    </h3>                  
	</div>
	<div class="panel-body">
	    <ul>
		{if !$Items}
		    <li class="noitem" style="text-align: center">
			Hiện chưa có thông tin nào
		    </li>
		{/if}
		<!--{loop $Items item level key}-->
		    <li class="item" {if !$item.status}class="unread"{/if}>
			{if $item.logo_link}
			    <a href="{$item.logo_link}">
				<img src="{the_url module=root-url}{$item.company_logo}" />
			    </a>
			{else}
			    <img src="{the_url module=root-url}{$item.company_logo}" />
			{/if}
			<p class="content">{$item.content}</p>
			<p class="timeinbox mic-info">{$item.created}</p>
		    </li>		    
		<!--{/loop}-->
	    </ul>
	</div>
	<div class="panel-footer">
	    <a class="" href="{the_url module=root-url}virtual-office/pms.php">Xem thêm</a>                  
	</div>
    </div>
    
    {literal}
	<script>
	    {/literal}{if $Count}{literal}
		$('.top-mailbox-menu .badge_outer .badge').html('{/literal}{$Count}{literal}');
	    {/literal}{/if}{literal}
	</script>
    {/literal}
