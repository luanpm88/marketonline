<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Học và Làm - MarketOnline.vn</title>
    
    {loop $item.images image img_level img_key}
        <meta property="og:image" content="{$image.url}"/>
    {/loop}
    
    
    {if $item.files_description}
        <meta name ="description" content="{$item.files_description}" />
    {elseif $item.content_raw}
        <meta name ="description" content="{$item.content_raw}" />
    {/if}
</head>

<body>
<p>{$item.files_description}</p>
{loop $item.images image img_level img_key}
    <img src="{$image.url}" />
{/loop}

{$item.content_raw}

</body>
</html>
