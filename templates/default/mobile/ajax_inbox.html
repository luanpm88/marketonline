<div id="inboxhome">
{if $Count}<span class="inbox_counter" style="display: none">{$Count}</span>{/if}


    <div id="quick_inbox_content" class="over_air_box">
        <div class="pointer"></div>
	<div class="announce_title">Hộp thư</div>
        <ul>
            {if !$Items}
                <li style="text-align: center;font-size: 14px;min-height: none">Hiện chưa có thông tin nào</li>
            {/if}
            <!--{loop $Items item level key}-->
                <li class="item" {if !$item.status}class="unread"{/if}>
		    {if $item.logo_link}
			<a href="{$item.logo_link}"><img src="{$item.company_logo}" /></a>
		    {else}
			<img src="{$item.company_logo}" />
		    {/if}
                    <!--<p class="title">{$item.title}</p>-->
                    <span class="content">{$item.content}</span><br />
                    <span class="timeinbox">{$item.created}</span>
                </li>
		
            <!--{/loop}-->
        </ul>
        <!--<a class="inbox_more inbox_close" href="javascript:void(0)">X {lang close}</a> <a class="inbox_more" href="javascript:void(0)">|</a>
        <a class="inbox_more" href="{$SiteUrl}virtual-office/pms.php">{lang read_more}</a>-->
    </div>
</div>
<!--{literal}-->
<script>
             
$("#inboxhome a.but").click(function(e){
    $('.over_air_box').css("display","none");
    $('#quick_inbox_content').toggle();
    e.stopPropagation();
    clearInbox();
});
$(".inbox_close").click(function(){
    $('#quick_inbox_content').css("display","none");
    getInbox();
});


                
</script>
<!--{/literal}-->
