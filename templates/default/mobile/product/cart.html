        <!--{include file="`$theme_name`/mobile/header.html" page_title="Giỏ hàng - MarketOnline.vn"}-->
            
        <!-- Page Content -->
        <div id="page-content-wrapper" class="home-page">
            
            <div class="container-fluid">
                <div class="row cart-items">
                    
                    
                    {if $count}
                        <form name="offer_list_frm" id="cart" action="{the_url module=root-url}">
                            <input type='hidden' name="do" value="product" />
                            <input type='hidden' name="action" value="add_cart" />
                            <input type='hidden' id="task" name="task" value="update" />
                            <input type='hidden' id="cartitemid" name="cartitemid" value="" />
                            <div class="">
                                <h1>Giỏ hàng</h1>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th style="width: 70px;">{lang picture}</th>
                                            <th style="width:30%">{lang products}</th>
                                            <th>{lang quantity} <span id="update_quantity_but"></span></th>
                                            <th style="text-align: right">{lang sum_price}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--{loop $StickyItems shop sticky_offer}-->
                                            <tr class="shop-info-line-cart">
                                                <td colspan="4">
                                                    <strong>
                                                        <a href="{the_url module=space userid=`$shop.space_name`}">
                                                            Gian hàng: {$shop.shop_name}
                                                        </a>
                                                    </strong>
                                                </td>
                                            </tr>
                                            <!--{loop $shop.items sticky sticky_offer}-->
                                                <tr>
                                                    <td class="cart-picture-cols">
                                                        <a href="{the_url module=product id=`$sticky.p_id` product_name=`$sticky.p_name`}">
                                                            <img src="{$sticky.image}" />
                                                        </a>
                                                    </td>
                                                    <td class="cart-line-name">
                                                        <a href="{the_url module=product id=`$sticky.p_id` product_name=`$sticky.p_name`}">
                                                            {$sticky.p_name}
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <select class="quantity_sel" onchange="$(this).parent().find('.quantity_val').val($(this).val())">
                                                            <option value="1" selected="selected">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                            <option value="10">10</option>
                                                        </select>
                                                        <input class="quantity_val" style="" type="text" name="product[{$sticky.id}]" value="{$sticky.quantity}" />
                                                        <input class="quantity_but btn btn-default" type="submit" value="{lang update}" />                                            
                                                    </td>
                                                    <td style="text-align: right">
                                                        x{$sticky.quantity}<br />
                                                        {$sticky.p_total} (VNĐ)                                                
                                                    </td>                                
                                                </tr>
                                            <!--{/loop}-->
                                            <tr>
                                                <td colspan="4" style="text-align: right">
                                                    Tổng cộng: <strong>{$shop.total} (VNĐ) </strong>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4" style="text-align: right">
                                                    <a href="{the_url module=root-url}index.php?do=product&action=buy_method_select&shop_id={$shop.id}" name="checkout" class="checkout_but comment_but btn btn-primary" rel="{$shop.id}" redirect="index.php?do=product&action=meminfo&id={$shop.id}">{lang confirm_cart}</a>

                                                    <input type="submit" class="checkout_but btn btn-default" style="" value="Cập nhật" />
                                                </td>
                                            </tr>
                                        <!--{/loop}-->
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        
                        
                    {else}
                    
                        <p>Hiện chưa có sản phẩm nào!</p>
                        <p class="back button"><a class="btn btn-primary" href="javascript:history.go(-1);">{lang go_back}</a></p>
                    {/if}
                </div>
            </div>
            
            
        </div>
        <!-- /#page-content-wrapper -->
        
        <!--{include file="`$theme_name`/mobile/_script_product_list.html"}-->
        
        <!--{include file="`$theme_name`/mobile/footer.html"}-->
